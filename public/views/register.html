<div class="container body-content">
  <form role="form" ng-submit="register()" class="col-lg-8 col-lg-offset-2">
    <div class="form-group floating-label-form-group">
      <input type="text" class="form-control" id="name" placeholder="Name" ng-model="registerForm.name" ng-required="true">
    </div>
    <div class="form-group floating-label-form-group">
      <input type="email" class="form-control" id="email" placeholder="Email address" ng-model="registerForm.email" ng-required="true">
    </div>
    <div class="form-group floating-label-form-group">
      <input type="password" class="form-control" id="password" placeholder="Password" ng-model="registerForm.password" ng-required="true">
    </div>
      <div class="form-group floating-label-form-group">
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" ng-model="registerForm.confirmPassword" ng-required="true">
      </div>
      <p class="help-block" ng-if="registerForm.errorMessage">{{registerForm.errorMessage}}</p>
    <button type="submit" class="btn btn-success">Register</button>
  </form>
</div>
